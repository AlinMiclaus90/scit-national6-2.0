<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img class="logo" src="to-do-list.png" alt="logo" />
      <p class="title">Alin's to do</p>
    </div>
    <div id="item-list"></div>
    <div class="action">
      <input id="task-name" type="text" placeholder="write a new item" />
      <img id="add-task-button" src="plus.png" alt="add" />
    </div>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
